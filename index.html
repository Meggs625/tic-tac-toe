<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>🐷 Tic Tac Toe! 🐯</title>
  </head>
  <body>
    <aside>
      <p class="player-icon">🐷</p>
      <h2 id="player-one">0 Wins</h2>
    </aside>
    <main id="main-section">
      <h1 id="whose-turn">It's 🐷's turn</h1>
      <section class="game-grid" id="board">
        <section class="column column1">
          <section class="item item1" id="item1"></section>
          <section class="item item2" id="item2"></section>
          <section class="item item3" id="item3"></section>
        </section>
        <section class="column column2">
          <section class="item item4" id="item4"></section>
          <section class="item item5" id="item5"></section>
          <section class="item item6" id="item6"></section>
        </section>
        <section class="column column3">
          <section class="item item7" id="item7"></section>
          <section class="item item8" id="item8"></section>
          <section class="item item9" id="item9"></section>
        </section>
      </section>
    </main>
    <aside>
      <p class="player-icon">🐯</p>
      <h2 id="player-two">0 Wins</h2>
    </aside>
  <script type="text/javascript" src="Game.js"></script>
  <script type="text/javascript" src="Player.js"></script>
  <script type="text/javascript" src="gameboard.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
