<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>🐷 Tic Tac Toe! 🐯</title>
  </head>
  <body>
    <aside>
      <p class="player-icon">🐷</p>
      <form id="player-one-form">
        <label for="player-name" id="player-one-label">Enter Player One Name:</label>
        <input type="text" id="player-one-name">
        <button type="submit" class="submit-btn" id="player-one-submit">Enter</button>
      </form>
      <h2 id="one-name-display"> <!--Player1 name displays here--> </h2>
      <h3 id="player-one-wins">0 Wins</h3>
    </aside>
    <main id="center-panel">
      <h1 id="whose-turn">Welcome!</h1>
      <section class="game-grid" id="board">
        <section class="column column1">
          <section class="item item1" id="item1"><!--tokens display here--></section>
          <section class="item item4" id="item4"><!--tokens display here--></section>
          <section class="item item7" id="item7"><!--tokens display here--></section>
        </section>
        <section class="column column2">
          <section class="item item2" id="item2"><!--tokens display here--></section>
          <section class="item item5" id="item5"><!--tokens display here--></section>
          <section class="item item8" id="item8"><!--tokens display here--></section>
        </section>
        <section class="column column3">
          <section class="item item3" id="item3"><!--tokens display here--></section>
          <section class="item item6" id="item6"><!--tokens display here--></section>
          <section class="item item9" id="item9"><!--tokens display here--></section>
        </section>
      </section>
      <button type="button" class="hidden" id="clear-btn">Clear Match History</button>
    </main>
    <aside>
      <p class="player-icon">🐯</p>
      <form id="player-two-form">
        <label for="player-name">Enter Player Two Name:</label>
        <input type="text" id="player-two-name">
        <button type="submit" class="submit-btn" id="player-two-submit" disabled>Enter</button>
      </form>
      <h2 id="two-name-display"> <!--Player2 name displays here--> </h2>
      <h3 id="player-two-wins">0 Wins</h3>
    </aside>
  <script type="text/javascript" src="Game.js"></script>
  <script type="text/javascript" src="Player.js"></script>
  <script type="text/javascript" src="gameboard.js"></script>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>
